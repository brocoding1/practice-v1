  선장 걸리버로부터의 편지
제1부 작은 사람들의 나라 - 릴리퍼트 기행
제2부 큰 사람들의 나라 - 브로브딩내그 기행
제3부 하늘을 나는 의 나라 - 라퓨타, 발니바르비, 럭낵, 글럽덥그립, 일본 등의 나라 기행
제4부 말들의 나라 - 후이넘 기행
